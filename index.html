        <script type="text/javascript">
        (function () {
            // Routing
            var iframeSrcUrl = false;
            if (location.hash === '' || location.hash === '#') {
                // Go to /home/
                location.assign('/home/');
            } else if (location.hash.match(/^\#0x([0-9A-F]{8})$/i)) {
                // Search by keyid
                iframeSrcUrl = (`https://keyserver.ubuntu.com/pks/lookup?search=${location.hash.slice(1)}&fingerprint=on&hash=on&op=vindex`);
            } else if (location.hash.match(/^\#0x([0-9A-F]{16}|[0-9A-F]{40})$/i)) {
                // Search by fingerprint
                iframeSrcUrl = (`https://keyserver.ubuntu.com/pks/lookup?op=get&search=${location.hash.slice(1)}`);
            } else if (location.hash.match(/^\#[^0]+$/i)) {
                // Search by name
                iframeSrcUrl = (`https://keyserver.ubuntu.com/pks/lookup?search=${location.hash.slice(1)}&fingerprint=on&hash=on&op=vindex`);
            };
            if (iframeSrcUrl) {
                // Open iframe
                var theIframe = document.querySelector('#js-TheIframe');
                theIframe.style.display = 'block';
                theIframe.src = iframeSrcUrl;
            };
        })();
