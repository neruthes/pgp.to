<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>PGP.to</title>
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="shortcut icon" href="/favicon.ico">

        <!-- For Google -->
        <meta name="description" content="Find the right public key." />
        <meta name="keywords" content="PGP,Keyserver,key server" />
        <meta name="author" content="Neruthes" />
        <meta name="application-name" content="PGP.to" />

        <!-- For Facebook -->
        <meta property="og:title" content="PGP.to — Find the right public key" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://pgp.to/img/og-image.png" />
        <meta property="og:url" content="https://pgp.to/" />
        <meta property="og:description" content="Find the right public key." />

        <!-- For Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Maskbook — Find the right public key" />
        <meta name="twitter:description" content="Find the right public key." />
        <meta name="twitter:image" content="https://pgp.to/apple-touch-icon.png" />

        <meta http-equiv="refresh" content="0;url=/home/" />
    </head>
    <body>
        <script type="text/javascript">
        (function () {
            // Routing
            if (location.hash === '' || location.hash === '#') {
                // Go to /home/
                // location.assign('/home/');
            } else if (location.hash.match(/^\#0x([0-9A-F]{8}|[0-9A-F]{40})$/i)) {
                // Search by fingerprint
                location.assign(`https://keyserver.ubuntu.com/pks/lookup?search=${location.hash.slice(1)}&fingerprint=on&op=vindex`);
            } else if (location.hash.match(/^\#[^0]+$/i)) {
                // Search by name
                location.assign(`https://keyserver.ubuntu.com/pks/lookup?search=${location.hash.slice(1)}&fingerprint=on&op=vindex`);
            };
        })();
        </script>
    </body>
</html>
